<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
</head>
<body>
<div th:fragment="content">
    <h1 class="my-4">Task List</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}">ID</td>
            <td th:text="${task.title}">Title</td>
            <td>
                <a th:href="@{/tasks/{taskId}/update(taskId=${task.id})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/tasks/{taskId}/delete(taskId=${task.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/tasks/create}" class="btn btn-primary">Create New Task</a>
</div>
<script src="/js/script.js"></script>
</body>
</html>
