<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-us">
<head>
    <title>Edit Task</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
<div th:fragment="content">
    <h1 class="my-4">Edit Task</h1>
    <form th:action="@{/tasks/{taskId}/update(taskId=${task.id})}" th:object="${task}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="deadline">Deadline:</label>
            <input type="datetime-local" id="deadline" th:field="*{deadline}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Update Task</button>
    </form>
    <a th:href="@{/tasks}" class="btn btn-secondary mt-3">Back to List</a>
</div>
</body>
</html>
